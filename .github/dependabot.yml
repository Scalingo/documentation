version: 2
updates:
  - package-ecosystem: "bundler"
    directory: "/"
    allow:
      - dependency-type: "all"
    versioning-strategy: lockfile-only
    open-pull-requests-limit: 10
    schedule:
      interval: "monthly"
    reviewers:
      - "btrd"
  - package-ecosystem: "npm"
    directory: "/"
    allow:
      - dependency-type: "all"
    schedule:
      interval: "monthly"
    reviewers:
      - "btrd"
