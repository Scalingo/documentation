version: 2
updates:
  - package-ecosystem: "bundler"
    directory: "/"
    allow:
      - dependency-type: "all"
    versioning-strategy: lockfile-only
    open-pull-requests-limit: 10
    schedule:
      interval: "monthly"
      time: "06:00"
      timezone: "Europe/Paris"
    reviewers:
      - "Anouchka-M"
      - "annabelle-scalingo"
  - package-ecosystem: "npm"
    directory: "/"
    allow:
      - dependency-type: "all"
    open-pull-requests-limit: 10
    schedule:
      interval: "monthly"
      time: "06:00"
      timezone: "Europe/Paris"
    reviewers:
      - "Anouchka-M"
      - "annabelle-scalingo"
