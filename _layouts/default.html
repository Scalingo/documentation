<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      {% include nav.html %}
      <main class="mdl-layout__content">
        {% include search.html %}
        <div class="main-container mdl-grid">
          <div class="mdl-cell mdl-cell--3-col">
            <a href="/feed.xml" >
              <i class="fa fa-rss side-bar-rss"></i>
            </a>
            <div class="search-form" style="width: 100%;">
              <span class="material-icons search-icon">search</span>
              <input type="text" id="search-input" placeholder="Search the Documentation" autofocus="true">
            </div>
            {% include summary.html %}
          </div>
          <div class="main-content mdl-cell mdl-cell--9-col mdl-cell--12-col-phone mdl-cell--12-col-tablet
          {% if page.url != '/' %}page-content mdl-card mdl-shadow--2dp{% endif %}">
            {{ content }}
          </div>
        </div>
        {% include footer.html %}
      </main>
    </div>
    {% include ga_tracker.html %}
    {% include fb_pixel.html %}
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <script data-main="{{ site.baseurl }}/assets/javascripts/application" src="{{ site.baseurl }}/assets/javascripts/require.js"></script>
  </body>
</html>
