<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
    {% assign crumbs = page.url | split: '/' %}
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      {% include nav.html %}
      <main class="mdl-layout__content">
        <div class="main-container mdl-grid">
          <div class="mdl-cell mdl-cell--3-col mdl-cell--hide-phone mdl-cell--hide-tablet" style="overflow: hidden;">
            {% include menu.html %}
          </div>
          <div class="mdl-cell mdl-cell--9-col mdl-cell--12-col-phone mdl-cell--12-col-tablet">
            <div class="main-content mdl-cell mdl-cell--9-col mdl-cell--12-col-phone mdl-cell--12-col-tablet
            {% if page.url != '/' %}page-content mdl-card mdl-shadow--2dp{% endif %}" style="width: calc(100% - 16px);">
              {{ content }}
            </div>
            <div class="mdl-grid">
              {% if page.url != '/' %}
                {% include articles_suggestions.html %}
              {% endif %}
            </div>
          </div>
        </div>
        {% include footer.html %}
      </main>
    </div>

    {% include ga_tracker.html %}
    {% include fb_pixel.html %}
    <script src="https://storage.googleapis.com/code.getmdl.io/1.0.6/material.min.js"></script>
    <script data-main="{{ site.baseurl }}/assets/javascripts/application" src="{{ site.baseurl }}/assets/javascripts/require.js"></script>
  </body>
</html>
