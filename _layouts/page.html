---
layout: default
---

<div class="github-edit pull-right mdl-layout--large-screen-only">
  <a href="https://github.com/{{ site.github_username }}/documentation/edit/master/{{ page.path }}">
    <i class="material-icons">edit</i> Suggest edits
  </a>
</div>
<h1>{{ page.title }}</h1>
{{ content }}
<div class="modified-at pull-right">
  <i class="material-icons">schedule</i> {{ page.modified_at | date_to_string }}
</div>
