<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>{% if page.title %}{{ page.title | escape }} - Scalingo{% else %}{{ site.title | escape }} - Scalingo{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: page.description | strip_html | normalize_whitespace | truncate: 300 | escape }}">
  <link rel="canonical" href="{{ page.url | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  {% conditionaltrackers %}
  {% include organisms/google_tag_manager_head.html %}
  {% endconditionaltrackers %}
  {% include organisms/favicons.html %}
  <link rel="stylesheet" href="https://use.typekit.net/ajl3atf.css">
  <link rel="stylesheet" href="/assets/style.css">
  <link rel="stylesheet" href="{{ "style.css" | asset_pack_path }}">
  <meta property="og:site_name" content="{{ site.title }}"/>
  {% if page.og_image %}<meta property="og:image" content="{{ page.og_image }}"/>{% endif %}
  <meta property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}"/>
  <meta property="og:type" content="article"/>
  <meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}"/>
  <meta property="og:description" content="{{ page.excerpt | default: page.description | strip_html | normalize_whitespace | truncate: 300 | escape }}"/>
</head>
