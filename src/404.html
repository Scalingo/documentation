<div class="not-found">
  <div class="container">
    <div class="text-center">
      <h1 class="title my-5 my-md-0">404 Not found</h1>
    </div>

    <h2>You may be interested in:</h2>
    <div class="row">
    {% assign posts = site.tags.getting-started-tutorial | sort: 'modified_at', 'first' %}
    {% for post in posts %}
      <div class="col-12 col-md-3 col-lg-4">
        <div class="mdc-card mb-5">
          <div class="card-body">
            <div class="d-flex">
              <h3 class="mdc-typography--title mb-0">
                {{ post.title}}
              </h3>
              <div class="logo ml-auto">
                <svg aria-hidden="true" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <use xlink:href="#{{ item.logo }}"></use>
                </svg>
              </div>
            </div>
          </div>
          <div class="mdc-card__actions">
            <div class="mdc-card__action-buttons">
              <a href="{{ post.url }}" class="mdc-button mdc-card__action mdc-card__action--button mdc-theme--text-primary-on-background">
                View Article
              </a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
    </div>
  </div>
</div>
